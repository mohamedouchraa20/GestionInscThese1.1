{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet"  href="{% static 'css/Etudiant/EspacePersonnel/Formulaire.css' %}">

<form method="post" >
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" required>
        </div>
        <div class="col">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" name="prenom" id="prenom" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="date_naissance">Date de naissance :</label>
            <input type="date" name="date_naissance" id="date_naissance" required>
        </div>
        <div class="col">
            <label for="adresse">Adresse :</label>
            <input type="text" name="adresse" id="adresse" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="photo_personnelle">Photo personnelle :</label>
            <input type="file" name="photo_personnelle" id="photo_personnelle" accept="image/*" required>
        </div>
    </div>
    <div>
        <button type="submit">Envoyer</button>
    </div>
</form>

{% endblock %}
